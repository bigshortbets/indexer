        run: npm install @subsquid/typeorm-codegen --save-dev

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start PostgreSQL database
        run: sqd up

      - name: Run processor
        run: sqd process

      - name: Serve graphql
        run: sqd serve
