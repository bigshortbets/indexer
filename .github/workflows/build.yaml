name: ci

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install typescript
        run: npm install -g typescript

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
