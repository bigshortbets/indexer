enum PositionStatus {
  OPEN
  CLOSED
}

enum OrderStatus {
  ACTIVE
  COMPLETED
  CANCELLED
  OUT_OF_FOUNDS
}
enum OrderSide {
  SHORT
  LONG
}

type Market @entity {
  id: ID! @unique @index
  ticker: String!
  tickSize: BigInt!
  lifetime: Int!
  initialMargin: Int!
  maintenanceMargin: Int!
  contractUnit: Int!
  blockHeight: Int!
  timestamp: DateTime!
  dailyVolume: BigInt!
  oraclePrice: BigInt
}

type Order @entity {
  id: ID! @unique @index
  market: Market!
  price: BigInt!
  quantity: Int!
  side: OrderSide!
  who: String
  blockHeight: Int!
  timestamp: DateTime!
  initialQuantity: Int!
  status: OrderStatus!
}

type Position @entity {
  id: ID!
  market: Market!
  createPrice: BigInt!
  price: BigInt!
  quantity: Int!
  quantityLeft: Int!
  long: String!
  short: String!
  blockHeight: Int!
  timestamp: DateTime!
  status: PositionStatus
}

type AggregatedOrdersByPrice @entity {
  id: ID!
  price: BigInt!
  quantity: Int!
  market: Market!
  side: OrderSide!
}
