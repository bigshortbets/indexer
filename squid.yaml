manifestVersion: subsquid.io/v0.1
name: bigsb-testnet
version: 8
description: "BigShortBets Testnet"
build:
deploy:
  addons:
    postgres:
  secrets:
    - NODE_RPC_URL
    - DATA_SOURCE_CHAIN
    - DATA_SOURCE_ARCHIVE
  processor:
    cmd: ["sqd", "process:prod"]
  api:
    cmd:
      [
        "npx",
        "squid-graphql-server",
        "--max-root-fields",
        "10",
        "--dumb-cache",
        "in-memory",
        "--dumb-cache-ttl",
        "1000",
        "--dumb-cache-size",
        "100",
        "--dumb-cache-max-age",
        "1000",
      ]
scale:
  dedicated: true
  addons:
    postgres:
      storage: 10G
      profile: small
  processor:
    profile: medium
  api:
    profile: medium
    # load-balance
    replicas: 2
